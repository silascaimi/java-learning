<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Dados cadastrados</title>
</h:head>
<h:body>
	<h:panelGrid columns="2">
		<f:facet name="header">Dados do cliente</f:facet>
		Name:
		<h:outputText value="#{cadastro.nome}" />
		Email:
		<h:outputText value="#{cadastro.email}" />
		Deseja receber emails:
		<h:outputText value="Sim" rendered="#{cadastro.isRecebeEmail}" />
		<h:outputText value="Não" rendered="#{!cadastro.isRecebeEmail}" />
		Sexo:
		<h:outputText value="Masculino" rendered="#{cadastro.sexo == 'M'}" />
		<h:outputText value="Feminino" rendered="#{cadastro.sexo == 'F'}" />
		Observação:
		<h:outputText value="#{cadastro.observacao}" />
		Linguagens:
		<h:outputText value="#{cadastro.linguagensAsString}" />
	</h:panelGrid>
</h:body>
</html>
